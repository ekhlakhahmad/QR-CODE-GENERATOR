<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./Images/logo-transparent.png" alt="logo">
        </div>
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </header>
    <div class="main-container">
        <h2>GENERATE QR CODE</h2>
        <input type="text" placeholder="Enter text or URL" id="inputField">
        <button id="genBtn">Generate QR Code</button>
        <div class="outputQR">
            <img src="" id="qrimg">
        </div>
        <a href="" id="downloadBtn" download>Download</a>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
